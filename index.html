<html>
<head>
  <meta name="description" content="QR Code scanner" />
  <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
  <meta name="language" content="English" />
  <meta name="copyright" content="Lazar Laszlo (c) 2011" />
  <meta name="Revisit-After" content="1 Days"/>
  <meta name="robots" content="index, follow"/>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="style.css">
<title>Web QR</title>
<script type="text/javascript" src="llqrcode.js"></script>
<script type="text/javascript" src="jsdom.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js
"></script>
<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
<script type="text/javascript" src="webqr.js"></script>
</head>

<body>
    <div id="main">
        <div id="header">
            <div style="position:relative;top:+20px;left:0px;"><g:plusone size="medium"></g:plusone></div>
            <p id="mp1">
            TPE Scanner QR code
            </p>
        </div>
        <div id="mainbody">
            <table class="tsel" border="0" width="100%" method="post">
                <tr>
                    <td valign="top" align="center" width="50%">
                        <table class="tsel" border="0">
                            <tr>
                                <td><img class="selector" id="webcamimg" src="vid.png" onclick="setwebcam()" align="left" /></td>
                                <td><img class="selector" id="qrimg" src="cam.png" onclick="setimg()" align="right"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <div id="outdiv">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                    <img src="down.png"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <div id="result"></div>
                    </td>
                </tr>
            </table>
        </div>&nbsp;
        <div id="footer">
        </div>
    </div>
    <canvas id="qr-canvas" width="800" height="600"></canvas>

    <script type="text/javascript">load();
        
         $("#result").load("http://tinphatengineering.com/qrcode/397");
    </script>
</body>
</html>
